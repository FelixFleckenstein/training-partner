<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	{% block css %}{% endblock %}
	<style>
		.dash-card {
	
		}
		.dash-card-header {
			border-bottom: solid black 1px;
			padding-left: 10px;
			background-color: #FFFFFF;
			margin: 20px;
			margin-bottom: 0px;
			border-radius: 5px 5px 0px 0px;
		}
		.dash-card-body {
			background-color: #FFFFFF ;
			padding: 20px;
			margin: 20px;
			margin-top: 0px;
			border-radius: 0px 0px 5px 5px;
		}
	</style>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="/static/js/chartJS/chart.js"></script>
	<title>{% block title %}Training-Partner{% endblock %}</title>
</head>
<body style="background-color: #d5d8db;">
	<nav class="navbar navbar-expand bg-light">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item active">
				<a class="nav-link" href="/"><img src="/static/icon/home_black_24dp.svg"/></a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/workoutplan/index"><img src="/static/icon/fitness_center_black_24dp.svg"/></a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/bodypicture/index"><img src="/static/icon/portrait_black_24dp.svg"/></a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/registration/user-profile"><img src="/static/icon/account_circle_black_24dp.svg"/></a>
			</li>
		</ul>
	</nav>

	<div id="content" style="background-color: #d5d8db;">
		{% block content %}{% endblock %}
	</div>

	<!-- Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
