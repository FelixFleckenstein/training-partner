{% extends "base.html" %}

{% block css %}
<style>
	
</style>
{% endblock %}

{% block content %}
<h1 class="text-center">Exercise Stats</h1>

<div class="container">
	<div class="row">
		<div class="col">
			<div class="dash-card">
				<div class="dash-card-header">Analytics</div>
				<div class="dash-card-body">
					
					<form action="/analytics/exercise-stats" method="post">
						{% csrf_token %}
						<div class="mb-3" style="float: left">
							<label for="{{ ex.exercise.id_for_label }}" class="form-label">{{ ex.exercise.label }}</label>
							{{ ex.exercise }}
							{{ ex.exercise.errors }}
						</div>
	
						<button type="submit" class="btn btn-primary">Ausw√§hlen</button>
					</form>

					<canvas id="myChart"></canvas>
				</div>
			</div>
		</div>
	</div>
</div>

<script>	  
	const data = {
		labels: {{ werte.labels|safe }} ,
		datasets: [{
			backgroundColor: 'rgb(255, 99, 132)',
			borderColor: 'rgb(255, 99, 132)',
			data: {{ werte.data|safe }} ,
		}]
	};
	  
	const config = {
		type: 'line',
		data: data,
		options: {
			plugins: {
				legend: {
					display: false
				}
			}
		}
	};
</script>

<script>
	const myChart = new Chart(document.getElementById('myChart'), config);
</script>
{% endblock %}
